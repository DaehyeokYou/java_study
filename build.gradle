plugins {
    id 'java'
}

group = 'com.ydh'
version = '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    implementation 'io.projectreactor:reactor-core:3.5.0' // Core library
    implementation 'io.projectreactor.addons:reactor-extra:3.5.0' // Optional, for additional operators and utilities

    testImplementation platform('org.junit:junit-bom:5.10.0')
    testImplementation 'org.junit.jupiter:junit-jupiter'
}

test {
    useJUnitPlatform()
}